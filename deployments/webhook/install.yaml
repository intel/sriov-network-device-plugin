---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: sriovdp-mutating-webhook
  name: install-sriovdp-mutating-webhook
  namespace: kube-system
spec:
  template:
    spec:
      serviceAccount: sriovdp-mutating-webhook-sa
      containers:
      - name: install-sriovdp-mutating-webhook-deps
        image: nfvpe/sriov-device-plugin-webhook:latest
        command:
        - webhook_installer
        args:
        - -namespace=kube-system
        - -alsologtostderr
        imagePullPolicy: IfNotPresent
      restartPolicy: Never
